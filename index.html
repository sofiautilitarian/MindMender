<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .dot-1 {
            position: absolute;
            z-index: 3;
            width: 30px;
            height: 30px;
            top: 95px;
            left: 95px;
            background: #fff;
            border-radius: 50%;
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both;
            -webkit-animation: jump-jump-1 2s cubic-bezier(0.21, 0.98, 0.6, 0.99) infinite alternate;
            animation: jump-jump-1 2s cubic-bezier(0.21, 0.98, 0.6, 0.99) infinite alternate;
        }

        .dot-2 {
            position: absolute;
            z-index: 2;
            width: 60px;
            height: 60px;
            top: 80px;
            left: 80px;
            background: #fff;
            border-radius: 50%;
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both;
            -webkit-animation: jump-jump-2 2s cubic-bezier(0.21, 0.98, 0.6, 0.99) infinite alternate;
            animation: jump-jump-2 2s cubic-bezier(0.21, 0.98, 0.6, 0.99) infinite alternate;
        }

        .dot-3 {
            position: absolute;
            z-index: 1;
            width: 90px;
            height: 90px;
            top: 65px;
            left: 65px;
            background: #fff;
            border-radius: 50%;
            -webkit-animation-fill-mode: both;
            animation-fill-mode: both;
            -webkit-animation: jump-jump-3 2s cubic-bezier(0.21, 0.98, 0.6, 0.99) infinite alternate;
            animation: jump-jump-3 2s cubic-bezier(0.21, 0.98, 0.6, 0.99) infinite alternate;
        }

        .flexbox {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @-webkit-keyframes jump-jump-1 {

            0%,
            70% {
                box-shadow: 2px 2px 3px 2px rgba(0, 0, 0, 0.2);
                -webkit-transform: scale(0);
                transform: scale(0);
            }

            100% {
                box-shadow: 10px 10px 15px 0 rgba(0, 0, 0, 0.3);
                -webkit-transform: scale(1);
                transform: scale(1);
            }
        }

        @keyframes jump-jump-1 {

            0%,
            70% {
                box-shadow: 2px 2px 3px 2px rgba(0, 0, 0, 0.2);
                -webkit-transform: scale(0);
                transform: scale(0);
            }

            100% {
                box-shadow: 10px 10px 15px 0 rgba(0, 0, 0, 0.3);
                -webkit-transform: scale(1);
                transform: scale(1);
            }
        }

        @-webkit-keyframes jump-jump-2 {

            0%,
            40% {
                box-shadow: 2px 2px 3px 2px rgba(0, 0, 0, 0.2);
                -webkit-transform: scale(0);
                transform: scale(0);
            }

            100% {
                box-shadow: 10px 10px 15px 0 rgba(0, 0, 0, 0.3);
                -webkit-transform: scale(1);
                transform: scale(1);
            }
        }

        @keyframes jump-jump-2 {

            0%,
            40% {
                box-shadow: 2px 2px 3px 2px rgba(0, 0, 0, 0.2);
                -webkit-transform: scale(0);
                transform: scale(0);
            }

            100% {
                box-shadow: 10px 10px 15px 0 rgba(0, 0, 0, 0.3);
                -webkit-transform: scale(1);
                transform: scale(1);
            }
        }

        @-webkit-keyframes jump-jump-3 {

            0%,
            10% {
                box-shadow: 2px 2px 3px 2px rgba(0, 0, 0, 0.2);
                -webkit-transform: scale(0);
                transform: scale(0);
            }

            100% {
                box-shadow: 10px 10px 15px 0 rgba(0, 0, 0, 0.3);
                -webkit-transform: scale(1);
                transform: scale(1);
            }
        }

        @keyframes jump-jump-3 {

            0%,
            10% {
                box-shadow: 2px 2px 3px 2px rgba(0, 0, 0, 0.2);
                -webkit-transform: scale(0);
                transform: scale(0);
            }

            100% {
                box-shadow: 10px 10px 15px 0 rgba(0, 0, 0, 0.3);
                -webkit-transform: scale(1);
                transform: scale(1);
            }
        }

        .btn-outline-secondary {
            color: #000000;
            border-color: #000000;
            --bs-btn-hover-color: #000;
            --bs-btn-hover-border-color: #000000;
            --bs-btn-hover-color: #ffffff;
            --bs-btn-hover-bg: #000000;
            --bs-btn-hover-border-color: #000;
            --bs-btn-focus-shadow-rgb: 49, 132, 253;
            --bs-btn-active-color: #ffffff;
            --bs-btn-active-bg: #000000;
            --bs-btn-active-border-color: black;
            --bs-btn-active-shadow: inset 0 3px 5px rgba(0, 0, 0, 0.125);

        }

        .gradient-background {
            background: linear-gradient(300deg, #ff9c08, #ffe246, #ffec88, #e6ff9e);
            background-size: 240% 240%;
            animation: gradient-animation 4s ease infinite;
        }

        @keyframes gradient-animation {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        .text {
            font-family: Garamond;
        }

        .img-ellipse-square {
            -moz-border-radius: 50%;
            -webkit-border-radius: 50%;
            -o-border-radius: 50%;
            border-radius: 50%;
            transition: all .2s ease-in-out;
            -webkit-transition: all .2s ease-in-out;
            -moz-transition: all .2s ease-in-out;
            -ms-transition: all .2s ease-in-out;
            -o-transition: all .2s ease-in-out;
            -moz-border-radius: 50%;
            -webkit-border-radius: 50%;
            -o-border-radius: 50%;
            border-radius: 50%;
        }

        .image-hover {
            position: relative;
            width: 450px;
            height: 200px;
            display: inline-block;
            overflow: hidden;
            background: #fff;
            border: 10px solid #fff;
            box-shadow: 0px 2px 3px rgba(0, 0, 0, 0.3);
            -moz-box-shadow: 0px 2px 3px rgba(0, 0, 0, 0.3);
            -webkit-box-shadow: 0px 2px 3px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body class="gradient-background">
    <div class="text position-relative overflow-hidden p-3 p-md-5 m-md-3 text-center bg-light gradient-background">
        <div class="col-md-5 p-lg-5 mx-auto my-5">
            <img class=""
                src="https://static.wixstatic.com/media/57dce1_2a491542540f4966b3300cd5675318ae~mv2.png/v1/fill/w_381,h_552,al_c,lg_1,q_85,enc_auto/57dce1_2a491542540f4966b3300cd5675318ae~mv2.png"
                height="350" class="rounded mx-auto d-block" alt="...">
            <br>
            <br>
            <br>
            <h1 class="display-4 fw-normal">MindMender</h1>
            <p class="lead fw-normal">MindMender revolutionizes mental health care with cutting-edge, personalized
                online therapy, empowering you to achieve peak mental wellness from the comfort of your home.</p>
            <a class="btn btn-outline-secondary" href="#">Start your wellness journey</a>
        </div>
        <div class="product-device shadow-sm d-none d-md-block"></div>
        <div class="product-device product-device-2 shadow-sm d-none d-md-block"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
